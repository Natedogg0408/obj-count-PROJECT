<html>
    <head>

        <title>Object Detection</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    
      <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
      
      <style>
      .heading{
          width: 100%;
          margin-top:0px;
          font-size: 25px;
      }
      #back_btn{
          float:right;
          background-color: black;
          color: white;
          font-size:20px;
      }

      canvas{
          border-radius: 10px;
          border: 2px solid black;
      }

    body{
        background-size: cover;
        background-position: center;
    }
      </style>
    </head>
    <body background = "Background.jpeg">
        <center> 
            <h1 class = "btn btn-primary heading">OBJECT IDENTIFICATION</h1>
            <button id = "back_btn" onclick ="back()">Back</button>
            <br><br><br>
            <h3 class = "btn btn-danger" id = "status"></h3>
            <br><br>
            <h4 id ="num_of_objects" class ="btn btn-success"> </h4>
        </center>
        <script>
            img = "";
            function preload(){
               img = loadImage("");
            }
            function setup(){
                canvas = createCanvas(550, 500);
                canvas.center();
            }
             
            function draw(){
                image(img, 0, 0, 550, 500);
            }

            function back(){
                window.location = "index.html";
            }
            
        </script>
    </body>

</html>
